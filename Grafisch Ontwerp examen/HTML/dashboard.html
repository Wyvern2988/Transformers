<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="teams.html">Teams</a></li>
      <li><a href="autobots.html">Autobots</a></li>
      <li><a href="decepticons.html">Decepticons</a></li>
      <li><a href="webshop.html">Webshop</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="dashboard.html" class="selected">Dashboard</a></li>
    </ul>
  </nav>
</header>
<main>
  <!-- Autobots Section -->
  <section>
    <div class="character-list">
      <div class="character">
        <img src="images/Autobots/Optimus.jpeg" alt="Optimus Prime">
        <p>Optimus Prime</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
      <div class="character">
        <img src="images/Autobots/Bumblebee.jpg" alt="Bumblebee">
        <p>Bumblebee</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
      <div class="character">
        <img src="images/Autobots/Superion.webp" alt="Superion">
        <p>Ironhide</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="character-list">
      <div class="character">
        <img src="images/Decepticons/Megatron.png" alt="Megatron">
        <p>Megatron</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
      <div class="character">
        <img src="images/Decepticons/Starscream.png" alt="Starscream">
        <p>Starscream</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
      <div class="character">
        <img src="images/Decepticons/Soundwave.png" alt="Soundwave">
        <p>Soundwave</p>
        <div class="dashboard-items">
          <button class="add">Add Item</button>
          <button class="remove">Remove Item</button>
        </div>
      </div>
    </div>
  </section>

  <button class="new-button">New</button>

</main>
</body>
</html>
